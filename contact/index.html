<!DOCTYPE html>
<html lang="nb" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>NTNUI Table-tennis</title>

		<link rel="stylesheet" href="../../bordtennis/css/style.css" />

		<link href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

	<body>
        <nav id="nav"></nav>
		<main>
			<div class="width">
				<h1>Contact</h1>
				<p>
					This is the best group to apply if you want to learn from the best or
					show your mastery, while spending time with fellow students!
				</p>
			</div>
			<img src="../media/contact-images/istockphoto-1192307192-170667a.jpg"
				alt="Illustrasjon av Ma long som spiller bordtennis" width="400" height="400" />
			<h2>Become a member!</h2>
			<p>Fill the form below and join our community</p>
			<form action="index.html">
				<label for="name">Name:</label><br />
				<input type="text" name="name" id="name" /><br />
				<label for="email">Email:</label><br />
				<input type="text" name="email" id="email" /><br />
				<label for="phone_number">Phone number:</label> <br />
				<input type="text" name="phone_number" id="phone_number" /> <br />
				<label for="study_program">Study program:</label><br />
				<input type="text" name="study_program" id="study_program" /><br />
				<label for="experience">Experience:</label><br />
				<input type="text" name="experience" id="experience" /><br />
				<label for="about">Tell us about yourself:</label><br />
				<input type="text" name="about" id="about" />
				<button>Submit</button>
			</form>
			<h3>Have any other questions?</h3>
			<p>Send us a message!</p>
			<hr />
		</main>
        <footer id="footer"></footer>
