    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="../../bordtennis/css/style.css">
        <link rel="shortcut icon" href="../../bordtennis/media/favicon.png" type="image/png">
        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script async src="../../bordtennis/js/hamburger_navbar.js"></script>
        <script async src="../../bordtennis/js/dark_mode.js"></script>
        <script async src="../../bordtennis/js/training_modal.js"></script>

    <body>
        <div id="modalbg" class="darken" style="display: none;" onclick="toggleModalDisplay()"></div>
        <div id="modal" style="display: none;"></div>

        <nav>
            <div>
                <a href="../../bordtennis/">

                    <img src="../../bordtennis/media/logo.png" alt="Table-tennis logo">
                </a>
            </div>
            <div id="dd-menu">
                <span class="material-icons">menu</span>
            </div>
            <div id="dropdown" style="display: none;">
                <a href="../../bordtennis/intro-to-table-tennis/">Intro to table tennis</a>
                <a href="../../bordtennis/regular-training/" class="active">Regular training</a>
                <a href="../../bordtennis/social-gatherings/">Social gatherings</a>
                <a href="../../bordtennis/contact/">Contact</a>
            </div>
        </nav>
        <main>
            <div class="width">
                <h1>Regular training</h1>
                <div class="aspect-ratio-box">
                    <div class="calendarDiv">
                        <div class="triple">
                            <button class="material-icons" onclick="increaseMonth(-1,true)">keyboard_arrow_left</button>
                            <h1 id="monthYear"></h1>
                            <button class="material-icons" onclick="increaseMonth(1,true)">keyboard_arrow_right</button>
                        </div>
                        <div id="calendar">
                            <!-- dynamic (training_table.js) -->
                        </div>
                    </div>
                </div>
            </div>
            <script src="../../bordtennis/js/training_table.js"></script>
            <script>renderCalendar(daysRenderedInMonth(firstDisplayedDate))</script>
        </main>
        <footer>
            <div class="width">
                <div class="split">
                    <div>
                        <a href="../../bordtennis/intro-to-table-tennis/">Intro to table tennis</a>

                        <a href="../../bordtennis/social-gatherings/">Social gatherings</a>
                        <p>

                        </p>
                    </div>
                    <div>
                        <a href="../../bordtennis/contact/">Contact</a>

                        <a href="mailto:magnueb@stud.ntnu.no">E-mail: Magnus (website host)</a>
                        <a href="tel:+47116123">Phone nr.: 116 123</a>
